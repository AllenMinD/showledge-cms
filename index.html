    <!-- Bootstrap -->

    <style>

      .nav-sidebar>li>a.active {
        border-left: 5px solid #101010;
        border-right: 5px solid #101010;
        background-color: #eee;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <!--头部菜单栏-->
      <nav class="navbar navbar-inverse" role="navigation">
          <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">秀知识</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">Setting</a></li>
              <li><a href="#">Help</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">

                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">编辑我的个人资料</a></li>
                  <li class="divider"></li>
                  <li><a href="#">登出</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!--网页主要内容-->
      <div class="row">
        <!--左侧导航栏-->
        <div class="col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li>
              <a href="#" class="sidebar-btn active" id="all-user">全部用户</a>
            </li>
            <li>
              <a href="#" class="sidebar-btn" id="all-passage">全部文章</a>

            <li>
              <a href="#" class="sidebar-btn" id="all-topic">全部专题</a>

            <li>

          </ul>

        <!--dashboard内容-->
        <div class="col-md-10">
          <!-- 4:3 aspect ratio -->
          <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src="user.html"></iframe>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>

    <script>
      jQuery(document).ready(function($) {
        $("#all-user").click(function(){
          $("iframe").attr("src", "user.html")
        });
        $("#all-passage").click(function(){
          $("iframe").attr("src", "passage.html")
        });
        $("#all-topic").click(function(){
          $("iframe").attr("src", "topic.html")
        });
        $("#good-passage").click(function(){
          $("iframe").attr("src", "good-passage.html")
        });
        $("#good-topic").click(function(){
          $("iframe").attr("src", "good-topic.html")
        });

        $('.sidebar-btn').click(function (e) { 
            e.preventDefault(); 
            $('.sidebar-btn').removeClass('active'); 
            $(this).addClass('active');   
        }); 
              
      });
    </script>
  </body>
</html>
