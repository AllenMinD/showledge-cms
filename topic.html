<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>秀知识 | 控制台</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">全部专题</div>

        <!-- Table -->
        <table class="table table-striped">
          <tr>
            <th>#</th>
            <th>标题</th>
            <th>文章数</th>
            <th>赞数</th>
            <th>关注</th>
            <th>详情</th>
            <th>删除</th>
          </tr>
          <tr>
            <th>1</th>
            <td>word哥张三的个人日记专题</td>
            <td>1234</td>
            <td>999</td>
            <td>599</td>
            <td><button class="btn btn-primary" data-toggle="modal" data-target="#detail-info">详情</button></td>
            <td><button class="btn btn-danger">删除</button></td>
          </tr>
          <tr>
            <th>2</th>
            <td>亲戚李四的学习经历专题</td>
            <td>1234</td>
            <td>2345</td>
            <td>959</td>
            <td><button class="btn btn-primary" data-toggle="modal" data-target="#detail-info">详情</button></td>
            <td><button class="btn btn-danger">删除</button></td>
          </tr>
          <tr>
            <th>3</th>
            <td>隔壁老王不得不说的故事专题</td>
            <td>1</td>
            <td>99</td>
            <td>998</td>
            <td><button class="btn btn-primary" data-toggle="modal" data-target="#detail-info">详情</button></td>
            <td><button class="btn btn-danger">删除</button></td>
          </tr>
        </table>

        <!-- 分页 -->
        <nav aria-label="Page navigation" style="margin-left:50px">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>  
        
      </div>

      <!-- 详情模态框 -->
      <div class="modal fade" id="detail-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">详情</h4>
            </div>
            <!-- 详情表单 -->
            <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="album-title" class="col-sm-2 control-label">专题标题</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="album-title" placeholder="专题标题">
                  </div>
                </div>
                <div class="form-group">
                  <label for="album-content" class="col-sm-2 control-label">内容数量</label>
                  <div class="col-sm-8">
                    <span id="album-content" class="form-control">43</span>
                  </div>
                </div>
              </form>
            </div><!-- 详情表单 end -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
        </div>
      </div>  
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
